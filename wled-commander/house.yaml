Small:
   segments:
      stripA:
         # start and end in pixels
         start: 0
         end: 3
         mirror: false
         reverse: false
      stripB:
         # start and end in pixels
         start: 3
         end: 6
         mirror: false
         reverse: false
   # other params
   ip_name: 192.168.1.208
   syncMaster: true

Config:
   # describe the group config
   brightness: 50      # percent
   preset_linger: 20    # seconds
   presets:
      # array of presets, first one is preset 1
      one:
         # assume all strips
         segments:
            # name of each device: [array of segment or group names]
            Small: [stripA]
         effect: Android
         color1: 0xdd4d2f
         color2: 0x2fdd78
         color3: 0x2f48dd
      three:
         # assume all strips
         segments:
            # name of each device: [array of segment or group names]
            Small: [stripA, stripB]
         effect: Android
         color1: 0x2fdd78
         color2: 0xdd4d2f
         color3: 0x2f48dd
      two:
         # assume all strips
         segments:
            Small: [stripB, bad]
            Bad: [bad]
         effect: meteor
         color1: 0x2fdd78
         color2: 0x2f48dd
         color3: 0xdd4d2f
