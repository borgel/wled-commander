# describe each controller and it's physical segments (named)
PorchDangly:
   segments:
      # the basic segments
      simpleA:
         start: 0
         end: 100
      simpleB:
         start: 100
         end: 200
      simpleC:
         start: 200
         end: 300
      simpleD:
         start: 300
         end: 450

      # the detailed segments
      cA:
         start: 0
         end: 55
      cB:
         start: 55
         end: 100
         reverse: true
      cC:
         start: 145
         end: 300
      cD:
         start: 200
         end: 235
      cE:
         start: 368
         end: 412
      cF:
         start: 412
         end: 450
      cG:
         start: 300
         end: 368
      cH:
         start: 235
         end: 300
      cI:
         start: 100
         end: 145
   segment_groups:
      simple:
         - simpleA
         - simpleB
         - simpleC
         - simpleD
      complex:
         - cA
         # TODO fill in when segments are renamed
   ip_name: 192.168.1.207

PorchLeft:
   segments:
      strip:
         # start and end in pixels
         start: 0
         end: 300
         mirror: false
         reverse: false
   # other params
   ip_name: 192.168.1.215

PorchRight:
   segments:
      strip:
         # start and end in pixels
         start: 0
         end: 300
         mirror: false
         reverse: true
   # other params
   ip_name: 192.168.1.214
   syncMaster: true
Config:
   # describe the group config
   brightness: 100      # percent
   preset_linger: 20    # seconds
   presets:
      # array of presets, first one is preset 1
      one:
         # assume all strips
         segments: [PorchDangly-simple, PorchLeft-strip, PorchRight-strip]
         effect: Android
         color1: 0xdd4d2f
         color2: 0x2fdd78
         color3: 0x2f48dd
      two:
         # assume all strips
         segments: [PorchDangly-simple, PorchLeft-strip, PorchRight-strip]
         effect: meteor
         color1: 0x2fdd78
         color2: 0x2f48dd
         color3: 0xdd4d2f
